<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open UI</title>
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/header.css" />
        <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon" />
        <link rel="apple-touch-icon" href="/images/logo.png" />
    </head>
    <body>
        <header class="header">
            <a class="brandname-link" href="/index.html">
                <span class="brandname">
                    <img
                        class="brandname-logo"
                        src="/images/logo.png"
                        width="2em"
                        alt=""
                    />
                    <span class="brandname-title">Open UI</span>
                </span>
            </a>
            <span class="docs-link">Documentation</span>
        </header>
        <main class="main-container">
            <img class="main-logo" src="/images/logo.png" alt="" />
            <p class="main-desc">
                A lightweight and modular front-end framework for developing
                fast and powerful web interfaces.
            </p>
            <div class="button-container">
                <a href="pages/getstarted.html"
                    ><button class="main-start">Get Started</button></a
                >
                <a href="https://github.com/RohitDhatrak/OpenUI"
                    ><button class="main-github">GitHub</button></a
                >
            </div>
        </main>
    </body>
</html>
